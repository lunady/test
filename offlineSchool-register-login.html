<!DOCTYPE html>
<html lang="en">
<head>
	<title>登录</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<meta content="" name="description"/>
	<meta content="" name="author"/>
	<meta name="MobileOptimized" content="320">
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="./css/common.css" rel="stylesheet" type="text/css"/>
	<style>
		
	</style>
</head>
<body class="loginBody">
	<div class="container-fluid padding-0 wraper ">
		<div class="row">
			<div class="col-md-12 top-banner padding-0 loginTopImg">
				<img src="./images/timg.jpg" alt="">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 become-student">
				
				<!--<span class="fontSize-30">成为学员</span>-->
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 register loginCard">
				<h3 class="text-align-center ">学员注册</h3>
				
				<form class="form-horizontal">
				    <div class="form-group">
				        <label for="recommended" class="col-md-2 col-md-offset-2 control-label">推荐码</label>
				        <div class="col-md-4">
				        <input type="text" class="form-control" id="recommended" name="otherCode" placeholder="请输入推荐码">
				        </div>
						
				    </div>
				    <div class="form-group">
					    <label for="name" class="col-md-2 col-md-offset-2 control-label">电话</label>
					    <div class="col-md-4">
					      <input type="text" class="form-control" id="name" name="name" placeholder="请输入电话号码">
					    </div>
					</div>
					<div class="form-group">
					    <label for="phone" class="col-md-2 col-md-offset-2 control-label">电话</label>
					    <div class="col-md-4">
					      <input type="text" class="form-control" id="phone" name="phoneNumber" placeholder="请输入电话号码">
					    </div>
					</div>
				    <div class="form-group">
					    <label for="email" class="col-md-2 col-md-offset-2 control-label">邮箱</label>
					    <div class="col-md-4">
					      <input type="email" class="form-control" id="email" name="mail" placeholder="请输入邮箱">
					    </div>
				  	</div>
				  	<div class="form-group">
					    <label for="password" class="col-md-2 col-md-offset-2 control-label">密码</label>
					    <div class="col-md-4">
					      <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
					    </div>
				  	</div>
				  	<div class="form-group">
					    <label for="password2" class="col-md-2 col-md-offset-2 control-label">再次填入密码</label>
					    <div class="col-md-4">
					      <input type="password" class="form-control" id="password2" placeholder="请再次输入密码">
					    </div>
				  	</div>
				  	<div class="form-group text-align-center  " >
					    <div class="col-md-offset-1 col-md-10">
					      <button type="button" id="register" class="btn btn-primary phoneBtns">注册</button>
					    </div>
				  	</div>
				</form>
			</div>
			<p class="text-align-center ">已注册    <a  href="javascript:void(0)" class="go-login loginBtns">前往登录</a> </p>
			<div class="col-md-12 text-align-center login loginCard">
				<h3>学员登录</h3>
				
				<form class="form-horizontal">
				    <div class="form-group">
				        <label for="login-phone" class="col-md-2 col-md-offset-2  control-label pull-left">电话</label>
				        <div class="col-md-4">
				        <input type="text" class="form-control" id="login-phone" name="phoneNumber" placeholder="请输入电话号码">
				        </div>
				    </div>
					<div class="form-group">
					    <label for="login-password" class="col-md-2 col-md-offset-2  control-label pull-left">密码</label>
					    <div class="col-md-4">
					      <input type="password" class="form-control" id="login-password" name="password" placeholder="请输入密码">
					    </div>
					</div>
				  	<div class="form-group">
					    <div class="col-md-offset-1 col-md-10">
					      <button type="button" id="login" class="btn btn-primary phoneBtns">登录</button>
					    </div>
				  	</div>
				</form>
			</div>
			<p class="hide text-align-center">还没账号？  <a href="javascript:void(0)" class="go-register loginBtns">去注册</a> </p>
		</div>
	</div>
	<script src="./js/jquery-3.1.1.js"></script>
	<script src="./js/jquery.cookie.js"></script>
	<script src="./js/login.js"></script>
	<script>
		$(".loginBtns").click(function () {
            $(this).parent().siblings("p").removeClass("hide");
            $(this).parent().addClass("hide");
        })
	</script>
</body>
</html>
